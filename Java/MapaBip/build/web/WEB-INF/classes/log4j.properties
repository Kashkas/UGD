#log4j.rootCategory=ERROR, Error
log4j.rootCategory=INFO, Default
#log4j.appender.Default=org.apache.log4j.FileAppender
log4j.appender.Default=org.apache.log4j.RollingFileAppender
#log4j.appender.Default.Threshold=ERROR
log4j.appender.Default.ImmediateFlush=true
log4j.appender.Default.file=/LOGS/ugd.log
log4j.appender.Default.MaxFileSize=4MB
log4j.appender.Default.MaxBackupIndex=3
log4j.appender.Default.layout=org.apache.log4j.PatternLayout
log4j.appender.Default.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} - [%-5p] --> %m%n
log4j.appender.Default.append=true